<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Weather Viewer</title>


</head>
<body>

<H1>Current Weather Viewer</H1>
<ul>
    <li><a href="html.html">HTML Version</a></li>
    <li><a href="js.html">JS Version</a></li>
</ul>
<h4>Enter City:</h4>
<form action="/current" method="GET" target="_result">
    <select name="city">
        <option>London</option>
        <option>Moscow</option>
    </select>
    <br/>
    <input type="submit" value="Get Weather"/>
</form>
<hr/>
<H4>Result:</H4>
<iframe name="_result" style="height: 100%;width: 100%;"></iframe>
</body>
</html>
